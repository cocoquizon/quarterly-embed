<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magazine Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #f7f5f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Georgia, serif;
    }

    /* ── Book ── */
    #stage {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      width: 100%;
      padding: 32px 16px 16px;
    }

    #book {
      box-shadow: 0 8px 40px rgba(0,0,0,0.12);
    }

    /* ── Arrows ── */
    .arrow {
      background: none;
      border: none;
      cursor: pointer;
      color: #999;
      padding: 8px;
      line-height: 1;
      font-size: 22px;
      transition: color 0.15s;
      flex-shrink: 0;
    }
    .arrow:hover { color: #222; }

    /* ── Bottom bar ── */
    #bar {
      display: flex;
      align-items: center;
      gap: 24px;
      padding: 14px 0 20px;
      color: #aaa;
      font-size: 12px;
      letter-spacing: 0.1em;
    }

    #page-num { color: #555; }

    /* Thumbnail dots */
    #dots {
      display: flex;
      gap: 6px;
    }

    .dot {
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: #ccc;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    .dot.on { background: #222; transform: scale(1.4); }
  </style>
</head>
<body>

<script>
  // ─────────────────────────────────────────
  //  CONFIGURATION
  // ─────────────────────────────────────────
  var PAGES = [
    'q2-images/web-fbcq2.jpg',
    'q2-images/web-fbcq2-2.jpg',
    'q2-images/web-fbcq2-3.jpg',
    'q2-images/web-fbcq2-4.jpg',
    'q2-images/web-fbcq2-5.jpg',
    'q2-images/web-fbcq2-6.jpg',
    'q2-images/web-fbcq2-7.jpg',
    'q2-images/web-fbcq2-8.jpg',
    'q2-images/web-fbcq2-9.jpg',
    'q2-images/web-fbcq2-10.jpg',
    'q2-images/web-fbcq2-11.jpg',
    'q2-images/web-fbcq2-12.jpg',
    'q2-images/web-fbcq2-13.jpg',
    'q2-images/web-fbcq2-14.jpg',
    'q2-images/web-fbcq2-15.jpg',
    'q2-images/web-fbcq2-16.jpg',
  ];
  var PAGE_RATIO = 0.773; // width ÷ height (standard magazine = 0.773)
  // ─────────────────────────────────────────
</script>

<div id="stage">
  <button class="arrow" id="prev">&#8592;</button>
  <div id="book"></div>
  <button class="arrow" id="next">&#8594;</button>
</div>

<div id="bar">
  <div id="dots"></div>
  <span id="page-num"></span>
</div>

<script>
(function () {
  var twoUp = window.innerWidth > 640;
  var stageW = window.innerWidth - 100;
  var stageH = window.innerHeight - 120;

  var pH, pW;
  if (twoUp) {
    pH = Math.min(stageH, (stageW / 2) / PAGE_RATIO);
    pW = Math.round(pH * PAGE_RATIO);
    if (pW * 2 > stageW) { pW = Math.floor(stageW / 2); pH = Math.round(pW / PAGE_RATIO); }
  } else {
    pW = Math.min(stageW, Math.round(stageH * PAGE_RATIO));
    pH = Math.round(pW / PAGE_RATIO);
  }

  var flip = new St.PageFlip(document.getElementById('book'), {
    width: pW, height: pH,
    size: 'fixed',
    showCover: true,
    usePortrait: !twoUp,
    flippingTime: 600,
    drawShadow: true,
    maxShadowOpacity: 0.3,
  });

  flip.loadFromImages(PAGES);

  // Dots
  var dotsEl = document.getElementById('dots');
  PAGES.forEach(function (_, i) {
    var d = document.createElement('div');
    d.className = 'dot' + (i === 0 ? ' on' : '');
    d.addEventListener('click', function () { flip.turnToPage(i); });
    dotsEl.appendChild(d);
  });

  function update(n) {
    var total = PAGES.length;
    document.getElementById('page-num').textContent =
      (twoUp && n < total - 1) ? (n + 1) + '\u2013' + (n + 2) + ' / ' + total : (n + 1) + ' / ' + total;
    document.querySelectorAll('.dot').forEach(function (d, i) {
      d.classList.toggle('on', i === n || (twoUp && i === n + 1));
    });
  }

  flip.on('init', function () { update(0); });
  flip.on('flip', function (e) { update(e.data); });

  document.getElementById('prev').addEventListener('click', function () { flip.flipPrev(); });
  document.getElementById('next').addEventListener('click', function () { flip.flipNext(); });

  document.addEventListener('keydown', function (e) {
    if (e.key === 'ArrowLeft')  flip.flipPrev();
    if (e.key === 'ArrowRight') flip.flipNext();
  });
})();
</script>

</body>
</html>
