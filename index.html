<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Magazine Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #f7f5f2;
      font-family: Georgia, serif;
    }

    #shell {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      padding: 16px 0 8px;
    }

    #stage {
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
      width: 100%;
      gap: 12px;
      min-height: 0;
    }

    #book {
      box-shadow: 0 6px 32px rgba(0,0,0,0.13);
      flex-shrink: 0;
    }

    .arrow {
      background: none;
      border: none;
      cursor: pointer;
      color: #bbb;
      font-size: 20px;
      padding: 8px;
      flex-shrink: 0;
      transition: color 0.15s;
      line-height: 1;
    }
    .arrow:hover { color: #333; }

    #bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 10px 0 6px;
      flex-shrink: 0;
    }

    #page-num {
      font-size: 11px;
      letter-spacing: 0.1em;
      color: #999;
    }

    #dots {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 200px;
    }

    .dot {
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: #ccc;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      flex-shrink: 0;
    }
    .dot.on { background: #444; transform: scale(1.5); }
  </style>
</head>
<body>

<script>
  // ─────────────────────────────────────────
  //  CONFIGURATION
  // ─────────────────────────────────────────
  var PAGES = [
    'q2-images/web-fbcq2.jpg',
    'q2-images/web-fbcq2-2.jpg',
    'q2-images/web-fbcq2-3.jpg',
    'q2-images/web-fbcq2-4.jpg',
    'q2-images/web-fbcq2-5.jpg',
    'q2-images/web-fbcq2-6.jpg',
    'q2-images/web-fbcq2-7.jpg',
    'q2-images/web-fbcq2-8.jpg',
    'q2-images/web-fbcq2-9.jpg',
    'q2-images/web-fbcq2-10.jpg',
    'q2-images/web-fbcq2-11.jpg',
    'q2-images/web-fbcq2-12.jpg',
    'q2-images/web-fbcq2-13.jpg',
    'q2-images/web-fbcq2-14.jpg',
    'q2-images/web-fbcq2-15.jpg',
    'q2-images/web-fbcq2-16.jpg',
  ];
  var PAGE_RATIO = 0.773; // width / height  (standard magazine = 0.773)
  // ─────────────────────────────────────────
</script>

<div id="shell">
  <div id="stage">
    <button class="arrow" id="prev">&#8592;</button>
    <div id="book"></div>
    <button class="arrow" id="next">&#8594;</button>
  </div>
  <div id="bar">
    <div id="dots"></div>
    <span id="page-num"></span>
  </div>
</div>

<script>
(function () {
  var ARROW_W   = 48;
  var BAR_H     = 40;
  var MOBILE_BP = 640;

  var W       = window.innerWidth;
  var H       = window.innerHeight;
  var twoUp   = W > MOBILE_BP;
  var usableW = W - ARROW_W * 2 - 24;
  var usableH = H - BAR_H - 32;

  var pW, pH;
  if (twoUp) {
    var halfW = usableW / 2;
    pH = Math.min(usableH, halfW / PAGE_RATIO);
    pW = Math.round(pH * PAGE_RATIO);
    if (pW * 2 > usableW) { pW = Math.floor(usableW / 2); pH = Math.round(pW / PAGE_RATIO); }
  } else {
    pW = Math.min(usableW, Math.round(usableH * PAGE_RATIO));
    pH = Math.round(pW / PAGE_RATIO);
  }

  var flip = new St.PageFlip(document.getElementById('book'), {
    width:             pW,
    height:            pH,
    size:              'fixed',
    showCover:         true,
    usePortrait:       !twoUp,
    flippingTime:      550,
    drawShadow:        true,
    maxShadowOpacity:  0.25,
    clickEventForward: true,
    useMouseEvents:    true,
  });

  flip.loadFromImages(PAGES);

  // Dots
  var dotsEl = document.getElementById('dots');
  PAGES.forEach(function (_, i) {
    var d = document.createElement('div');
    d.className = 'dot' + (i === 0 ? ' on' : '');
    d.addEventListener('click', function () { flip.turnToPage(i); });
    dotsEl.appendChild(d);
  });

  function update(n) {
    var total = PAGES.length;
    document.getElementById('page-num').textContent =
      (twoUp && n < total - 1)
        ? (n + 1) + '\u2013' + (n + 2) + ' / ' + total
        : (n + 1) + ' / ' + total;
    document.querySelectorAll('.dot').forEach(function (d, i) {
      d.classList.toggle('on', i === n || (twoUp && i === n + 1));
    });
  }

  flip.on('init', function ()  { update(0); });
  flip.on('flip', function (e) { update(e.data); });

  document.getElementById('prev').onclick = function () { flip.flipPrev(); };
  document.getElementById('next').onclick = function () { flip.flipNext(); };

  document.addEventListener('keydown', function (e) {
    if (e.key === 'ArrowLeft')  flip.flipPrev();
    if (e.key === 'ArrowRight') flip.flipNext();
  });
})();
</script>

</body>
</html>
