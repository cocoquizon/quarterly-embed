<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magazine Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #f7f5f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      font-family: Georgia, serif;
    }

    #stage {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      flex: 1;
      width: 100%;
      min-height: 0;
    }

    #book {
      box-shadow: 0 6px 32px rgba(0,0,0,0.12);
    }

    .arrow {
      background: none;
      border: none;
      cursor: pointer;
      color: #bbb;
      font-size: 20px;
      padding: 8px;
      flex-shrink: 0;
      transition: color 0.15s;
    }
    .arrow:hover { color: #333; }

    #bar {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 12px 0 10px;
    }

    #page-num {
      font-size: 11px;
      letter-spacing: 0.1em;
      color: #aaa;
    }

    #dots { display: flex; gap: 5px; flex-wrap: wrap; justify-content: center; max-width: 220px; }
    .dot {
      width: 5px; height: 5px;
      border-radius: 50%;
      background: #ccc;
      cursor: pointer;
      transition: background 0.2s, transform 0.15s;
    }
    .dot.on { background: #444; transform: scale(1.5); }
  </style>
</head>
<body>

<script>
  // ─────────────────────────
  //  CONFIGURATION
  // ─────────────────────────
  var PAGES = [
    'q2-images/web-fbcq2.jpg',
    'q2-images/web-fbcq2-2.jpg',
    'q2-images/web-fbcq2-3.jpg',
    'q2-images/web-fbcq2-4.jpg',
    'q2-images/web-fbcq2-5.jpg',
    'q2-images/web-fbcq2-6.jpg',
    'q2-images/web-fbcq2-7.jpg',
    'q2-images/web-fbcq2-8.jpg',
    'q2-images/web-fbcq2-9.jpg',
    'q2-images/web-fbcq2-10.jpg',
    'q2-images/web-fbcq2-11.jpg',
    'q2-images/web-fbcq2-12.jpg',
    'q2-images/web-fbcq2-13.jpg',
    'q2-images/web-fbcq2-14.jpg',
    'q2-images/web-fbcq2-15.jpg',
    'q2-images/web-fbcq2-16.jpg',
  ];
  var PAGE_RATIO = 0.773; // width / height
  // ─────────────────────────
</script>

<div id="stage">
  <button class="arrow" id="prev">&#8592;</button>
  <div id="book"></div>
  <button class="arrow" id="next">&#8594;</button>
</div>
<div id="bar">
  <div id="dots"></div>
  <span id="page-num"></span>
</div>

<script>
(function () {
  // Always single page — size to fit the window
  var ARROW  = 56;
  var BAR    = 44;
  var PAD    = 24;

  var availW = window.innerWidth  - ARROW * 2 - PAD;
  var availH = window.innerHeight - BAR - PAD;

  // Fit page within available space, preserving ratio
  var pW = Math.min(availW, Math.round(availH * PAGE_RATIO));
  var pH = Math.round(pW / PAGE_RATIO);
  if (pH > availH) { pH = availH; pW = Math.round(pH * PAGE_RATIO); }

  var flip = new St.PageFlip(document.getElementById('book'), {
    width:             pW,
    height:            pH,
    size:              'fixed',
    showCover:         true,
    usePortrait:       true,   // always single page
    flippingTime:      500,
    drawShadow:        true,
    maxShadowOpacity:  0.2,
    useMouseEvents:    true,
  });

  flip.loadFromImages(PAGES);

  // Dots
  var dotsEl = document.getElementById('dots');
  PAGES.forEach(function (_, i) {
    var d = document.createElement('div');
    d.className = 'dot' + (i === 0 ? ' on' : '');
    d.addEventListener('click', function () { flip.turnToPage(i); });
    dotsEl.appendChild(d);
  });

  function update(n) {
    document.getElementById('page-num').textContent = (n + 1) + ' / ' + PAGES.length;
    document.querySelectorAll('.dot').forEach(function (d, i) {
      d.classList.toggle('on', i === n);
    });
  }

  flip.on('init', function ()  { update(0); });
  flip.on('flip', function (e) { update(e.data); });

  document.getElementById('prev').onclick = function () { flip.flipPrev(); };
  document.getElementById('next').onclick = function () { flip.flipNext(); };

  document.addEventListener('keydown', function (e) {
    if (e.key === 'ArrowLeft')  flip.flipPrev();
    if (e.key === 'ArrowRight') flip.flipNext();
  });
})();
</script>

</body>
</html>
